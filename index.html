<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Amigo Secreto</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Juego Amigo Secreto</h1>
            <img src="assets/amigo-secreto.png" alt="Imagen representativa de amigo secreto">
        </header>
        
        <section class="input-section">
            <h2 class="section-title">Escribe el nombre de sus amigos</h2>
            <h3 class="section-subtitle">Necesitas entre 3 y 20 amigos para el sorteo</h3>
            <div class="input-wrapper">

            <!-- El id="amigo" es la cajita que recibe los nombres, con esta tengo que crear una variable que los almacene-->    
                <input type="text" id="nombreAmigos" class="input-name" placeholder="aqui pongo lo que queda en gris">
             <!-- 
            Aqui abajo ya estaba el nombre de la función que voy a ejecutar y tengo 
            que escribir en el js. la funcion debe llamarse "agregarAmigo"
            
            A través del elemento onclick="pongo el codigo o el nombre con el cual le
            voy a llamar dentro del archivo app.js"
             -->
             
                <button class="button-add" onclick="agregarAmigo();">Añadir</button>
            </div>
        
           <!-- id="listaAmigos" es el espacio que me va a mostrar el listado de amigos que vaya a poner-->
            <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
            <!-- id="resultado" me mostraré el amigo secreto seleccionado-->
            <ul id="resultado" class="result-list" aria-live="polite"></ul>

            <div class="button-container">
                <button class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
                    <img src="assets/play_circle_outline.png" alt="Ícono para sortear">
                    Sortear amigo
                </button>
            </div>
        </section>
    </main>

    <!--<script src="app-de-prueba.js" defer></script> -->
    <script src="app.js" defer></script>
</body>
</html>
